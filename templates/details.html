
{% extends 'base.html' %}
{% block content %}
                <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>

                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>

                </div>
            </div><br>
{% endblock %}
